<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center text-primary">üìñ All Saved Pages</h1>

        <div class="row">
            {% for post in posts %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h4 class="card-title text-success">{{ post.title }}</h4>
                            <hr>
                            <div class="card-text">{{ post.formatted_markdown|safe }}</div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center text-muted">No pages found yet. Try creating one!</p>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <a href="{% url 'editor' %}" class="btn btn-primary">‚úçÔ∏è Write Another Page</a>
        </div>
    </div>

</body>
</html>
